<html>
<head>
    <title>Example Async Behaviour Initiated by User Interaction</title>
</head>
<body>
<h1>Example Async Behaviour Initiated by User Interaction</h1>

<input id="button" type="button" value="Click" onclick="eventually(changeText);" />

<p id="display">This will change.</p>

<script type="text/javascript">
    function changeText() {
        document.getElementById("display").textContent = "Success!";
    }

    function eventually(f) {
        setTimeout(f, 1000);
    }
</script>
</body>
</html>
